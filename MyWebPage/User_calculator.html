<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">



function f1()
{
	n1=parseInt(document.getElementById("num1").value)
	n2=parseInt(document.getElementById("num2").value)
	sum=n1+n2
	document.getElementById("num3").value=sum
	
}
 
function f2()
{	n1=document.getElementById("num1").value
	n2=document.getElementById("num2").value
	sub=n1-n2
	document.getElementById("num3").value=sub
	
}

function f3()
{
	n1=document.getElementById("num1").value
	n2=document.getElementById("num2").value
	document.getElementById("num3").value=n1*n2
	
}

function f4()
{
	n1=document.getElementById("num1").value
	n2=document.getElementById("num2").value
	document.getElementById("num3").value=n1/n2
	
}
</script> 
</head>
<body>
<center>
Num1:<input type="number" id="num1" ><br><br>
Num2:<input type="number" id="num2" ><br><br>
RESULT:<input type="number" id="num3" ><br><br>
<input type="submit" id="tb1" value="ADD" onclick="f1()"><br><br>
<input type="submit" id="tb2" value="SUB" onclick="f2()"><br><br>
<input type="submit" id="tb3" value="MUL" onclick="f3()"><br><br>
<input type="submit" id="tb4" value="DIV" onclick="f4()">
</center>
</body>
</html>
