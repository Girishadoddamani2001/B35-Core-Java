<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function f1()
{
	n11=parseInt(document.getElementById("n1").value)
	n22=parseInt(document.getElementById("n2").value)
	n33=parseInt(document.getElementById("n3").value)
	if(n11<n22 && n11<n33)
	{
	  document.getElementById("n4").value = n11
	}
	else if(n22<n11 && n22<n33)
	{
	   document.getElementById("n4").value=n22
	}	
	else
	{
		document.getElementById("n4").value=n33
	}
	}

</script>
</head>
<body>
Num1:<input type="number" id="n1"><br>
Num2:<input type="number" id="n2"><br>
Num3:<input type="number" id="n3"><br>
Smallest:<input type="number" id="n4"><br>
<input type="submit" id="tb1" value="CheckSmallest" onclick="f1()">
</body>
</html>
