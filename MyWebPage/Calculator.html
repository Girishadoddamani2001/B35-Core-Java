<!DOCTYPE html>
<html>
<head >
<meta charset="ISO-8859-1">
<title>Simple Calculator</title>
<script type="text/javascript">
  
n1=parseInt(prompt("Enter 1st num"))
n2=parseInt(prompt("Enter 1st num"))
sum=n1+n2
sub=n1-n2
mul=n1*n2
div=n1/n2

function f1()
{
	
	alert(sum)
}

function f2()
{
	alert(sub)
}

function f3()
{
	alert(mul)
}

function f4()
{
	alert(div)
}

</script>
</head>
<body>
<center>
<legend> calculator <br><br>

<input type="submit" value="Add" onclick="f1()" width="100%" height="100%" ><br><br>
<input type="submit" value="Sub" onclick="f2()" width="100%" height="100%"><br><br>
<input type="submit" value="Mul" onclick="f3()" width="100%" height="100%"><br><br>
<input type="submit" value="Div" onclick="f4()"width="100%" height="100%"><br><br>

</legend>
</center>
</body>
</html>
