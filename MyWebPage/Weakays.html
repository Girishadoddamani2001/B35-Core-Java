<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript">

function f1()
{
	num = parseInt(document.getElementById("tb1").value)
	
	switch(num)
	{
	  	
	   case 1:
	  	document.getElementById("tb2").value="Monday"
	  	break;
	  	
	   case 2:
	  	document.getElementById("tb2").value="Tuesday"
	  	break;
	  	
	   case 3:
	  	document.getElementById("tb2").value="Wednesday"
	  	break;
	  	
	   case 4:
	  	document.getElementById("tb2").value="Thursday"
	  	break;
	  	
	   case 5:
	  	document.getElementById("tb2").value="Friday"
	  	break;
	  	
	   case 6:
	  	document.getElementById("tb2").value="Saturday"
	  	break;
	  	
	  case 7:
	  	document.getElementById("tb2").value="Sunday"
	  	break;
	  	
	   default:
	  	document.getElementById("tb2").value="Invalid day"
	  	break;	
	
	}

}

</script>

</head>
<body>
<center>
Day Num:<input type="number" id="tb1" ><br><br>
Day Name:<input type="text" id="tb2" ><br><br>
<center>
<input type="submit" value="DisplayDayName" id="sub1" onclick="f1()"></center>
</center>
</body>
</html>
